<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      AtWork
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">
  <p>&nbsp;&nbsp;<img src="assets/img/loading.gif" width="30px" height="30px" /></p>
  <ion-card>
    <ion-card-content>
      Gelieve je in/uit de werkzone te begeven!
      <hr/>Deze applicatie gaat jezelf automatisch in- en uitchecken in een bedrijf.
      Om je aanwezigheid te bevestigen maak je kortstondig gebruik van je vingerafdruk of alternatieve pincode
    </ion-card-content>
  </ion-card>
  <ion-card-header>
    <br/><br/><br/><hr/>TestButtons (testfase)
  </ion-card-header>
  <ion-card-content id="settingsButton">
    <button ion-button class="fingerprintbutton" (click)="touchID()"><ion-icon class="fingerprinticon" name="finger-print"></ion-icon></button>
    <button ion-button color="light" full primary (click)="post()" round>POST-request</button>
    <button ion-button color="danger" full primary (click)="delete()" round>DELETE-request</button>
    <button ion-button color="light" full primary (click)="enter()" round>Maak geofence aan</button>
  </ion-card-content>

</ion-content>
<ion-footer>
  <ion-toolbar color="secondary">
    <ion-buttons end>
      <button ion-button color="royal"[navPush]="settings">
        <ion-icon ios="md-build" name="md-build" class="settingsIonicon"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
