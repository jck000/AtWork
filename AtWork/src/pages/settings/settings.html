<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Instellingen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
      Toestel Informatie<hr/>
    </ion-card-header>
    <ion-card-content>
      <table>
        <tr>
          <td><b>DeviceID: </b></td>
          <td>&nbsp;{{ID}}</td>
        </tr>
        <tr>
          <td><b>Versie: </b></td>
          <td>&nbsp;{{Version}}</td>
        </tr>
        <tr>
          <td><b>Fabrikant: </b></td>
          <td>&nbsp;{{Manufacturer}}</td>
        </tr>
        <tr>
          <td><b>Locatie: </b></td>
          <td>&nbsp;{{locationEnabled}}</td>
        </tr>
      </table>
    </ion-card-content>
  </ion-card>
  <br/>

  <ion-card>
    <ion-card-header>
      Facebook
    </ion-card-header>
    <ion-card-content>
      <button ion-button color="blue" outline round (click)="login()"><ion-icon name="logo-facebook"></ion-icon> &nbsp;Verbind</button>
      <button ion-button color="blue" outline round (click)="logout()"><ion-icon name="logo-facebook"></ion-icon> &nbsp;Verbreek</button>
    </ion-card-content>
  </ion-card>
  <br/>

  <ion-card>
    <ion-card-header>
      Applicatie Info
    </ion-card-header>
    <ion-card-content>
      <table>
        <tr>
          <td><b>Naam: </b></td>
          <td>&nbsp;&nbsp;&nbsp;&nbsp;AtWork</td>
        </tr>
        <tr>
          <td><b>Sinds: </b></td>
          <td>&nbsp;&nbsp;&nbsp;&nbsp;2016 - 2017</td>
        </tr>
        <tr>
          <td><b>Versie: </b></td>
          <td>&nbsp;&nbsp;&nbsp;&nbsp;1.0</td>
        </tr>
        <tr>
          <td><b>Eigenaar: </b></td>
          <td>&nbsp;&nbsp;&nbsp;&nbsp;Niels Bekkers</td>
        </tr>
      </table>
    </ion-card-content>
  </ion-card>

</ion-content>
